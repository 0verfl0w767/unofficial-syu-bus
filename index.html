<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>SYU BUS</title>
    <script
      type="text/javascript"
      src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=srf6a4jsgy"></script>
    <style>
      .info {
        position: fixed;
        z-index: 1;
      }
      .my-box {
        background: white;
        border: 1px solid;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="my-box">
          <div style="display: flex; align-items: center">
            <img src="http://localhost/icon/정류장.png" width="24" height="24" alt="" />
            <span style="font-weight: bold">정류장</span>
          </div>
          <div style="display: flex; align-items: center">
            <img src="http://localhost/icon/삼육대.png" width="24" height="24" alt="" />
            <span style="font-weight: bold">삼육대 방면</span>
          </div>
          <div style="display: flex; align-items: center">
            <img src="http://localhost/icon/화랑대.png" width="24" height="24" alt="" />
            <span style="font-weight: bold">화랑대 방면</span>
          </div>
          <div style="display: flex; align-items: center">
            <img src="http://localhost/icon/석계.png" width="24" height="24" alt="" />
            <span style="font-weight: bold">석계 방면</span>
          </div>
          <div style="display: flex; align-items: center">
            <img src="http://localhost/icon/별내.png" width="24" height="24" alt="" />
            <span style="font-weight: bold">별내 </span>
          </div>
        </div>
      </div>
      <div id="map" style="width: 100%; height: 900px"></div>
    </div>
    <script type="text/javascript" src="/js/busStatus.js"></script>
    <script type="text/javascript" src="/js/busUpdate.js"></script>
    <script type="text/javascript" src="/js/busStop.js"></script>
  </body>
</html>
